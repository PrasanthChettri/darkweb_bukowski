{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class = "container">
    {% for post in posts %}
        <div class = "posts">
            <div class = "post_title h3">
                {{ post.title }} 
            </div>
            <div class = "post_text">
                    {{ post }}
            </div>
            <div clas = "post_autho">
                Author : {{ post.User }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
