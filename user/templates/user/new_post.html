{% extends 'base.html' %}
{% load static %}

{% block imports %}
<link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css' %}">
{% endblock %}

{% block content %}
<div class = "container m-5">
	<form method = "POST" action="{% url 'user:new_post' %}">
        {% csrf_token %}
		<div class = "post" >
				<textarea id = "post_title" name = "post_title" rows = "1" value = ''></textarea><br>
				<textarea id="post_content" name="post_content" rows="20" cols="50" value = ''></textarea>
		</div>
	    <button class="btn btn-outline-light" type="submit" value="Submit">Submit</button>
		{{ error }}
	</form>
</div>
{% endblock %}
